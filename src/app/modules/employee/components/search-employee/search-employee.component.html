<div class="container-fluid">
    <div class="employee-wrapper">
         <form #form="ngForm" (ngSubmit)="searchEmps(form)">
            <div class="row form-group">
                <div class="col-md-4 col-sm-6 col-12">
                    <label> {{'empName' | translate}}
                        <span style="color: red;">*</span>
                    </label><br>
                    <input type="text" name="empName" ngModel #empName="ngModel" required><br>
                    <span *ngIf="empName.invalid && (empName.dirty || empName.touched) " style="color: red;">
                        {{'EMployeeNameRequired' | translate}}
                    </span>
                </div>
                <div class="col-md-4 col-sm-6 col-12">
                    <label> {{'Department' | translate}}
                        <span style="color: red;">*</span>
                    </label><br>
                    <ng-select name="department" ngModel #Department="ngModel" required [items]="departments" [bindLabel]="'name'" [bindValue]="'id'"
                        placeholder="Wharehous" [(ngModel)]="department" required>
                    </ng-select>
                    <span *ngIf="Department.invalid && (Department.dirty || Department.touched) " style="color: red;">
                        {{'EMployeeNameRequired' | translate}}
                    </span>
                </div>
                <br><br>
                <div class="col-md-4 col-sm-6 col-12">
                    <label> {{'empCode' | translate}}
                        <span style="color: red;">*</span>
                    </label><br>
                    <input type="number" min="0" name="empCode" #empCode="ngModel" ngModel >
                    <span *ngIf="empCode.invalid && (empCode.dirty || empCode.touched) " style="color: red;">
                        {{'EMployeeNameRequired' | translate}}
                    </span>
                </div>
                <br><br>
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="custom-control custom-radio">
                        <input id="male" type="radio" class="custom-control-input" value="male"
                            name="male" [(ngModel)]="radioChoise" >
                            
                        <label class="custom-control-label" for="male">{{'male' | translate}}</label>
                    </div>
                </div>
                <div class="col-md-2 col-sm-3 col-12">
                    <div class="custom-control custom-radio">
                        <input id="female" type="radio" class="custom-control-input" value="female"
                            name="female" [(ngModel)]="radioChoise" >
                        <label class="custom-control-label" for="female">{{'female' | translate}}</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label> {{'Date' | translate}} 
                        <span style="color: red;">*</span>
                    </label><br>
                    <div class="input-group">
                        
                      <input class="form-control" placeholder="yyyy-mm-dd"
                             name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                      </div>
                    </div>
                  </div>
    
            </div>
            <button type="submit" [disabled]="form.invalid">{{'SearchUser' | translate}}</button>
        </form> 
        <app-product-grid [name]="'employee'" [employee]="AllEmployees"></app-product-grid>
    </div>
</div>
